<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="/static/style.css" rel="stylesheet" />
    <style>
      {% block style %}{% endblock %}
    </style>
  </head>

  <body id="terminal">
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/static/assets/set-up-svgrepo-com.svg"
              alt="Logo"
              width="38"
              class="d-inline-block bob0"
            />
            <h1 class="inline bob1 gradient-text">Robin Singh</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Contact Me
                </a>
                <ul class="dropdown-menu">
                  <li class="dropdown-item">
                    <img
                      src="/static/assets/instagram.svg"
                      alt="insta"
                      width="24"
                      class="inline"
                    />
                    <a href="#">Instagram</a>
                  </li>
                  <li class="dropdown-item">
                    <img
                      src="/static/assets/linkedin.svg"
                      alt="linkedin"
                      width="24"
                      class="inline"
                    />
                    <a href="#">Linkedin</a>
                  </li>
                  <li class="dropdown-item">
                    <img
                      src="/static/assets/github.svg"
                      alt="github"
                      width="24"
                      class="inline"
                    />
                    <a href="https://github.com/Robin-code01">Github</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
      {% block body %}{% endblock %}
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="/static/script.js"></script>
  </body>
</html>
